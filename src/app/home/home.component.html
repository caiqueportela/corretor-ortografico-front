<mat-toolbar color="primary">
  <span class="text-center">Corretor Ortogr√°fico - FATEC</span>
</mat-toolbar>

<div class="cointainer d-flex justify-content-center">
  <mat-card class="example-card mt-4">
    <mat-card-content>
      <h1 class="text-center">Vamos tentar corrigir!</h1>
      <form [formGroup]="form">
        <mat-form-field class="example-full-width my-2 mx-2" appearance="outline">
          <mat-label>Escreva...</mat-label>
          <textarea matInput formControlName="text" placeholder="Escreva alguma coisa..."></textarea>
        </mat-form-field>
      </form>

      <div class="mt-3">
        <div class="row">
          <div class="col mt-2">
            <h2>Traduzindo...</h2>
          </div>
          <div class="col mt-3 mx-2">
            <mat-chip-list class="mat-chip-list-stacked" aria-label="Corrector words">
              <div *ngFor="let word of words">
                <mat-chip color="accent">{{ word.originalWord }}</mat-chip>
                <mat-chip [color]="getColor(word)">{{ word.newWord }}</mat-chip>
              </div>
            </mat-chip-list>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
